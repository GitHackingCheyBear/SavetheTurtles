<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
    <script type="text/javascript" src="turtles.js"></script>
</head>

<body>
  <canvas id="myCanvas" width="900" height="900"></canvas>

  <script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    var x = 350;
    //trash drops from top
    //var y = canvas.height-950;
    var y = canvas.height-850;
    var dx = 0;
    var dy = +1;

    function trash() {
      console.log("in trash");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.arc(x, y, 10, 0, Math.PI*2);
      ctx.fillStyle = "#0095DD";
      ctx.fill();
      ctx.closePath();
      x += dx;
      y += dy;
    }
setInterval(trash, 10);

    function turtle() {
      // drawing code
      ctx.beginPath();
      ctx.arc(450, 850, 10, 0, Math.PI*2);
      ctx.fillStyle = "#71f756";
      ctx.fill();
      ctx.closePath();
      console.log("after close path in draw function")
    }
setInterval(turtle, 10);

  </script>
</body>
</html>
